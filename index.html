<html>
<link href="style.css" rel="stylesheet" type="text/css">
<head>

<script>
function draw(){
	var ctx = document.getElementById('my_canvas').getContext('2d');
	//globalAlpha = 0.0 -1.0; to make it transparent
  ctx.globalAlpha = 1;
	ctx.fillStyle = "magenta";
	ctx.fillRect(20, 20, 100, 100);
	//other properties: source-atop || source-in || source-out || source-over (default) || destination-atop || destination-in || destination-out || destination-over || lighter || copy || xor
	ctx.globalCompositeOperation = "xor";
	
	ctx.fillStyle = "blue";
	ctx.fillRect(50, 50, 100, 100);
}
window.onload = draw;
</script>
</head>
<body>
  
  <h3 style="text-align: center">Canvas | Compositing </h3>
  
<canvas id="my_canvas" width="400" height="350"></canvas>
